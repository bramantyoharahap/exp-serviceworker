<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/exp-serviceworker/css/main.css">
</head>

<body>
    <header>
        <h1>Explore Service Worker</h1>
        <img id="img1" src="/exp-serviceworker/images/image1.png" alt="">
    </header>
    <div id="table-data"></div>
    <script src="/exp-serviceworker/js/jquery.min.js" charset="UTF-8"></script>
    <script src="/exp-serviceworker/js/main.js" charset="UTF-8"></script>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/exp-serviceworker/sw.js').then(() => {
                    console.warn('Service worker registered')
                }).catch((error) => {
                    console.warn('Error registering service worker');
                    console.warn(error);
                })
            }
        })
    </script>
</body>

</html>
